<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CRUD - Lista de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-300 font-sans">

    <button id="logoutButton" class="fixed top-4 right-4 z-10 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
        Cerrar SesiÃ³n
    </button>

    <div class="container mx-auto mt-10 p-4 md:p-8 max-w-3xl text-center">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">
                Lista de Tareas de <span id="userName" class="text-indigo-400"></span>
            </h1>
        </header>

        <div class="bg-slate-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-2xl shadow-slate-950/50">
            <p class="text-slate-400 mb-4">Digita tus tareas en la siguiente lista:</p>
            <div class="flex gap-4 mb-6">
                <input type="text" id="tarea" placeholder="Escribe una nueva tarea y presiona el boton..." class="flex-grow px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="agregarTarea()" class="bg-indigo-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="lista" class="space-y-3"></ul>
        </div>
    </div>

</body>
</html>
